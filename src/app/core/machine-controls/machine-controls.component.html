<div class="machine-controls">
    <div (click)="shutDown()" class="machine-controls__item">
        <i class="pi pi-power-off"></i>
        <span>Shut Down</span>
    </div>

    <div (click)="restart()" class="machine-controls__item">
        <i class="pi pi-chevron-circle-left"></i>
        <span>Restart</span>
    </div>

    <div (click)="sleep()" class="machine-controls__item">
        <i class="pi pi-chevron-circle-down"></i>
        <span>Sleep</span>
    </div>
</div>
